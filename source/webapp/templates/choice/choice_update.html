{% extends 'base.html' %}
{% block title %}Update choice{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="my-3">Update choice</h2>
        {% url 'update' choice.pk as action_url %}
        {% include 'partial/form.html' with action_url=action_url form_method='post' button_text='Update' %}
        <a class="btn btn-info mt-2" href="{% url 'poll_view' object.poll.pk %}" role="button">Cancel</a><br>
    </div>
{% endblock %}
